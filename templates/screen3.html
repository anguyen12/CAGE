	<h1 align="center">{{name}} - Enter Team Information for Round {{round}} Pairings</h1>
	<div id="enterTeams" ng-init = "configTeams()" >
		<table cellspacing="0" cellpadding="0" id="teamSetUpTable" class="setTeamCard">
			<colgroup span="2"></colgroup>
			<tbody>
				<tr class="status">
					    <th scope="col" title="Plaintiff" style="text-align:center"><h3>Plaintiff</h3></th>
						<th scope="col" title="Defense" style="text-align:center"><h3>Defense</h3></th>
				</tr>
				<tr ng-repeat="pair in pairings">
					<td>
						<form id="teamCardFormP" class="teamCard">
							<div id="teamCard">
								<label><b>Team </label>{{pair.pTeam.number+1}} </b><br>
								<label><b>Team name: </b> </label><input type="text" id="teamName{{pair.pTeam.number}}" ng-model = "pair.pTeam.name" placeholder="ex. Macalester Mock Trial Team"></input><br>
								<label><b>Team ID: </b> </label><input type="text" id="teamID{{pair.pTeam.number}}" ng-model = "pair.pTeam.uniqueID" placeholder="ex. 99999"></input><br><br>
							</div>
						</form>
					</td>
					<td >
						<form id="teamCardFormD" class="teamCard">
							<div id="teamCard">
								<label><b>Team </label>{{pair.dTeam.number+1}} </b><br>
								<label><b>Team name: </b> </label><input type="text" id="teamName{{pair.dTeam.number}}" ng-model = "pair.dTeam.name" placeholder="ex. Macalester Mock Trial Team"></input><br>
								<label><b>Team ID: </b> </label><input type="text" id="teamID{{pair.dTeam.number}}" ng-model = "pair.dTeam.uniqueID" placeholder="ex. 99999"></input><br><br>
							</div>
						</form>
					</td>
				</tr>
			</tbody>
		</table>
		<input type="button" class="button" ng-click = "startR1()" ui-sref="screen4" value="Start Round 1" id="startR_button">
		<button class="button" ng-disabled="teamCardFormD.$invalid || teamCardFormP.$invalid" ng-click = "startR1()" ui-sref="screen4">Start Round 1</button>
		<br></br>
	</div>
