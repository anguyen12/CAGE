<h1 align="center">{{name}}</h1>
<h3 align="center">Enter Team Information for Round {{round}} Pairings...</h3>
	<div id="enterTeams" ng-init = "configTeams()" class="cardTableTop">
		<form name="teamCards">
			<table cellspacing="0" cellpadding="0" id="teamSetUpTable" class="setTeamCard">
				<colgroup span="2"></colgroup>
				<tbody>
					<tr class="status">
						<th scope="col" title="Plaintiff" style="text-align:center"><h3>Plaintiff</h3></th>
						<th scope="col" title="Defense" style="text-align:center"><h3>Defense</h3></th>
					</tr>
					<tr ng-repeat="pair in pairings"> <!--Don't have ID attributes in repeat-->
						<td>
							<div class="teamCard">
								<label><b>Team </label>{{pair.pTeam.rank+1}} </b><br>
								<label><b>Team name: </b> </label><input type="text" id="teamName{{pair.pTeam.rank}}" ng-model = "pair.pTeam.name" placeholder="ex. Macalester Mock Trial Team" required></input><br>
								<label><b>Team ID: </b> </label><input type="text" id="teamID{{pair.pTeam.rank}}" ng-model = "pair.pTeam.uniqueID" placeholder="ex. 99999" required></input><br><br>
							</div>
						</td>
						<td >
							<div class="teamCard">
								<label><b>Team </label>{{pair.dTeam.rank+1}} </b><br>
								<label><b>Team name: </b> </label><input type="text" id="teamName{{pair.dTeam.rank}}" ng-model = "pair.dTeam.name" placeholder="ex. Macalester Mock Trial Team" required></input><br>
								<label><b>Team ID: </b> </label><input type="text" id="teamID{{pair.dTeam.rank}}" ng-model = "pair.dTeam.uniqueID" placeholder="ex. 99999" required></input><br><br>
							</div>
						</td>
					</tr>
				</tbody>
			</table>	
			<center><button class="button" ng-disabled="teamCards.$invalid" ng-click = "startR1()" ui-sref="screen4">Start Round 1</button></center>
		</form>
	</div>
<br></br>
