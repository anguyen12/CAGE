<h1 align="center">{{name}} - Round {{round}} Pairings</h1>
	<div id="enterTeams" ng-init = "configTeams()" >
		<table cellspacing="0" cellpadding="0" id="teamSetUpTable" class="setTeamCard">
			<colgroup span="2"></colgroup>
			<tbody>
				<tr class="status">
					    <th scope="col" title="Plaintiff" style="text-align:center"><h3>Plaintiff</h3></th>
						<th scope="col" title="Defense" style="text-align:center"><h3>Defense</h3></th>
				</tr>
				<tr ng-repeat="pairing in this.pairings">
					<td>
						<form id="teamCardForm" class="teamCard">
							<div id="teamCard">
								<b>Team {{pairing.pTeam.number+1}} </b> <br>
								<b>Team name: </b> <input type="text" id="teamName{{pairing.pTeam.number}}" ng-model = "pairing.pTeam.name" placeholder="ex. Macalester Mock Trial Team"></input><br>
								<b>Team ID: </b> <input type="text" id="teamID{{pairing.pTeam.number}}" ng-model = "pairing.pTeam.uniqueID" placeholder="ex. 99999"></input><br><br>
							</div>
						</form>
					</td>
					<td>
						<form id="teamCardForm" class="teamCard">
							<div id="teamCard">
								<b>Team {{pairing.dTeam.number+1}} </b> <br>
								<b>Team name: </b> <input type="text" id="teamName{{pairing.dTeam.number}}" ng-model = "pairing.dTeam.name" placeholder="ex. Macalester Mock Trial Team"></input><br>
								<b>Team ID: </b> <input type="text" id="teamID{{pairing.dTeam.number}}" ng-model = "pairing.dTeam.uniqueID" placeholder="ex. 99999"></input><br><br>
							</div>
						</form>
					</td>
				</tr>
			</tbody>
		</table>
		<input type="button" class="button" ng-click = "startR1()" ui-sref="screen4" value="Start Round 1" id="startR_button">
	</div>
